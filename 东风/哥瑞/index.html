    <script>
        //三道杠实现移入移出
        $(document).ready(function(){
            $("#header").children().children("div").children("#xia").mouseenter(function(){
                $(this).next().show();
            })
            $("#header").mouseleave(function(){
                $(this).children().children("div").children("#xia").next().hide();
            });
        });;

        //广告图片分辨率问题
        var wid = myClient().width;
        if (wid = 1920) {
            $("#banner > img").css().width(1920).height(861);
        } else if (wid = 1366) {
            document.body.style.backgroundColor = "pink";
        } else {
            document.body.style.backgroundColor = "yellowgreen";

        };


        //用于获取页面可视区域的尺寸(宽高)
        function myClient() {
            var obj = new Object();
            obj.width = window.innerWidth || document.body.clientWidth || document.documentElement.clientWidth
            obj.height = window.innerHeight || document.body.clientHeight || document.documentElement.clientHeight
            return obj;
        }

        console.log(myClient().width);
